name: Build and Test API

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 📥 Repo Kopyalanıyor
      uses: actions/checkout@v3

    - name: 🐍 Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: 📦 Bağımlılıklar Yükleniyor
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ✅ Kod Başarıyla Kuruldu
      run: echo "Kurulum adımları başarıyla tamamlandı."

    - name: 🐳 Docker İmajı Oluşturuluyor
      run: docker build -t spam-detector-api .